<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公交广告在线后台管理</title>
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <!--bootstrap-->
    <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.css" type="text/css" rel="stylesheet">
    <!--主页和各个路由样式合成压缩-->
    <link href="css/common/style.min.css" type="text/css" rel="stylesheet">
    <!--umeditor样式-->
    <link href="js/lib/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <!--angular需要先加载，否则ng-cloak不起作用-->
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js" type="text/javascript"></script>

</head>
<!---->
<body ng-app="myApp" ng-controller="indexCtrl">
    <!-- 头部 -->
    <header>
        <img src="./img/logo.png" title="公交广告在线" alt="公交广告在线"/>
    </header>
    <!--导航栏-->
    <dl class="my-nav">
        <dt>后台管理</dt>
        <dd ng-class="{'my-nav-li-active': isNavLiAct == 0}" ng-click="sleTab(0)">
            <a href="#/busPrice"><img src="./img/icon_bus.png"/>&nbsp;&nbsp;公交刊例价</a>
        </dd>
        <dd ng-class="{'my-nav-li-active': isNavLiAct == 1}" ng-click="sleTab(1)">
            <a href="#/case"><img src="./img/icon_case.png" />&nbsp;&nbsp;案例展示</a>
        </dd>
        <dd ng-class="{'my-nav-li-active': isNavLiAct == 2}" ng-click="sleTab(2)">
            <a href="#/news"><img src="./img/icon_news.png" />&nbsp;&nbsp;新闻</a>
        </dd>
        <dd ng-class="{'my-nav-li-active': isNavLiAct == 3}" ng-click="sleTab(3)">
            <a href="#/contact"><img src="./img/icon_contact.png" />&nbsp;&nbsp;客户联系</a>
            <!--未读客户联系信息泡泡-->
            <b ng-cloak ng-show="isShowContactNum">{{contactNum}}</b>
        </dd>
    </dl>
    <!--中间-->
    <div class="container"  ng-show="!isShowLoginPannel">
        <!--路由内容-->
        <div class="content" ng-view></div>
    </div>
    <!--提示框-->
    <my-alert></my-alert>
    <!--回弹按钮-->
    <back-button></back-button>
</body>
<!---->
<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-route.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-cookies.min.js"></script>
<script src="./js/lib/ocLazyLoad.min.js"></script>
<!--ueditor的初始化脚本必须放前面-->
<script src="./js/lib/umeditor/third-party/template.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="./js/lib/umeditor/umeditor.config.js"></script>
<!--md5加密-->
<script src="./js/lib/md5.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<!--压缩后的脚本-->
<!--<script src="./app.min.js" type="text/javascript"></script>-->
<script src="./app.js" type="text/javascript"></script>
</html>
